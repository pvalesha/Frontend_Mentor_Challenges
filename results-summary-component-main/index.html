<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Result Summary Component</title>
  </head>
  <body>

    <div class="outer-sec">
      <div class="section-1">
        <span class="title"> Your Result</span>
        <div class="circle">
          <span class="title-1">76</span>
          <span class="sub-title">of 100</span>
        </div>
        <span class="title-2">Great</span>
        <span class="description">You scored higher than 65% of the people who have taken these tests</span>
      </div>
      <div class="section-2">
<span class="summary-title">Summary</span>
				<div class="card-1 card">
					<div>
					<img src="assets/images/icon-reaction.svg">
						<span class="title-3">Reaction</span></div><div>
					<span class="value">80</span>
					<span class="value-1"> / 100</span></div>
      </div>
				<div class="card-2 card">
					<div>
					<img src="assets/images/icon-memory.svg">
						<span class="title-3">Memory</span></div><div>
					<span class="value">92</span>
					<span class="value-1"> / 100</span></div>
      </div>
				<div class="card-3 card">
					<div>
					<img src="assets/images/icon-verbal.svg">
						<span class="title-3">Verbal</span></div><div>
					<span class="value">61</span>
					<span class="value-1"> / 100</span></div>
      </div>
				<div class="card-4 card">
					<div>
					<img src="assets//images//icon-visual.svg">
						<span class="title-3">Visual</span></div><div>
					<span class="value">72</span>
					<span class="value-1"> / 100</span></div>
      </div>
				<button class="btn" >Continue</button>
    </div>

		</div>

  </body>
</html>

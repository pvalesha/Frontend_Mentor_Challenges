<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css"/>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    
</head>
<body>
  <div class="logo"><img src="images/logo.svg" alt="logo" /></div>
  <div class="container">
    <div class="component">
      <div class="left_img"><img src="images/illustration-mockups.svg" alt="mock" /></div>
      <div class="right_detail">
        <div class="heading"><h1>Build The Community Your Fans Will Love</h1></div>
        <div class="detail"><p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p></div>
        <div class="register_btn" ><button  name="register">Register</button></div>
        </div>
      </div>
    </div>
    <div class="social_icon">
        <a href="#" class="icon" ><img src="images/facebook-logo.svg" alt="fb" /></a>
        <a href="#" class="icon" ><img src="images/twitter.svg" alt="tweet" /></a>
        <a href="#" class="icon" ><img src="images/instagram.svg"  alt="insta" /></a>
     </div>
 
</body>
</html>

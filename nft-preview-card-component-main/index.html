<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview card</title>
  </head>
  <body>
		<div class="outer-sec">
			<img src="images/image-equilibrium.jpg" class="equi-img">
		
			<div>
				<span class="title">Equilibrium #3429</span>
				<span class="description">Our Equilibrium collection peomotes balance and calm.</span>
				<div class="section-1">
					<div class="sec-icon"><img class="icon" src="images/icon-ethereum.svg">
						<span class="rate">0.041ETH</span></div>
					<div class="sec-icon"><img class="icon" src="images/icon-clock.svg"><span class="time">3 days left</span></div>
			</div>
			<hr>
				<div class="name-sec">
					<img class="avatar" src="images/image-avatar.png">
					<span class="name">Creation of <a> Jules Wyvern </a></span>
				</div>
		</div>
    
  </body>
</html>

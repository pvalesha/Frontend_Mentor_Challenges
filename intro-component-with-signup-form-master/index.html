<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="index.css" >
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="container">
    <div class="component1">
      <div class="heading"><h1>Learn to code by watching others</h1></div>
      <div class="detail">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,but understanding how developers think is invaluable. 
      </div>
    </div>
    <div class="component2">
      <div class="free_trial">Try it free 7 days <span> then $20/mo. thereafter</span></div>
      <div class="form">
        <input type="text" class="name" placeholder="First Name" ></input>
        <input type="text" class="lname" placeholder="Last Name" ></input>
        <input type="email" class="email" placeholder="Email Address" ></input>
        <input type="password" class="pass" placeholder="Password" ></input>
        <button class="claim">CLAIM YOUR FREE TRIAL</button>
        <p>By clicking the button, you are agreeing to our <span class="tnc" >Terms and Services</span></p>
      </div>
    </div>
  </div>
 
</body>
</html>
